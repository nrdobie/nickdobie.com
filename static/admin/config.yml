backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: /assets

publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "index-page"
          
          - label: Title
            name: title
            widget: string
          - label: Subtitle
            name: subtitle
            widget: string
          - label: Hero Image 
            name: heroImage
            widget: image
          - label: Hero Image Credit
            name: heroImageCredit
            widget: object
            fields:
              - label: Author
                name: author
                widget: string
              - label: Link
                name: link
                widget: string
          - label: About
            name: about
            widget: object
            fields:
              - label: Title
                name: title
                default: About Me
                widget: string
              - label: Text
                name: text
                widget: text
              - label: Illustration
                name: illustration
                widget: image
          - label: Highlights
            name: highlights
            widget: list
            allow_add: true
            fields:
              - label: Illustration
                name: illustration
                widget: image
              - label: Skill
                name: title
                widget: string
              - label: Text
                name: text
                widget: text
